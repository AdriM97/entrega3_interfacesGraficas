<!DOCTYPE html>
<html> 
        <head> 
            <title>CH4</title> 			
            <script type='text/javascript' src='http://www.x3dom.org/download/x3dom.js'> </script> 
            <link rel='stylesheet' type='text/css' href='http://www.x3dom.org/download/x3dom.css'></link> 
        </head> 
        <body> 
            <h1>CH4</h1> 
		<x3d width='800px' height='400px'> 
			<scene> 
				<transform translation='0 0 0'> 
					<shape> 
						<appearance> 
							<material diffuseColor='1 0 0'></material> 
						</appearance> 
						<sphere radius='1'/></sphere> 
					</shape> 
				</transform> 
				
				<transform translation='-1.38 -1.38 -1.38'> 
					<shape> 
						<appearance> 
							<material diffuseColor='0 1 1'></material> 
						</appearance> 
						<sphere radius='0.4'/></sphere> 
					</shape> 
				</transform> 
				
				<transform translation='2.4 0 0' > 
					<shape> 
						<appearance> 
							<material diffuseColor='0 1 1'></material> 
						</appearance> 
						<sphere radius='0.4'/></sphere> 
					</shape> 
				</transform> 
				
				<transform translation='0 0 2.4'> 
					<shape> 
						<appearance> 
							<material diffuseColor='0 1 1'></material> 
						</appearance> 
						<sphere radius='0.4'/></sphere> 
					</shape> 
				</transform> 
				
				<transform translation='0 2.4 0'> 
					<shape> 
						<appearance> 
							<material diffuseColor='0 1 1'></material> 
						</appearance> 
						<sphere radius='0.4'/></sphere> 
					</shape> 
				</transform> 
				
				<transform translation='1.5 0 0'>
				<transform rotation="0 0 1 1.5708"> 				
					<shape> 
						<appearance> 
							<material diffuseColor='100 0 100'></material> 
						</appearance> 
						<cylinder radius='0.2' height='1' /></cylinder> 
					</shape> 
				</transform>
				</transform>		

				
				<transform translation='0 1.5 0'>
				<transform rotation="0 0 0 1.5708"> 				
					<shape> 
						<appearance> 
							<material diffuseColor='100 0 100'></material> 
						</appearance> 
						<cylinder radius='0.2' height='1' /></cylinder> 
					</shape> 
				</transform>
				</transform>	
				
				<transform translation='0 0 1.5'>
				<transform rotation="1 0 0 1.5708"> 				
					<shape> 
						<appearance> 
							<material diffuseColor='100 0 100'></material> 
						</appearance> 
						<cylinder radius='0.2' height='1' /></cylinder> 
					</shape> 
				</transform>
				</transform>	
				
				<transform translation='-0.86 -0.86 -0.86'>
				<transform rotation="0 1 0 1.5708">
				<transform rotation="1 0 1 1.0472"> 				
					<shape> 
						<appearance> 
							<material diffuseColor='100 0 100'></material> 
						</appearance> 
						<cylinder radius='0.2' height='1' /></cylinder> 
					</shape> 
				</transform>
				</transform>
				</transform>				

			</scene> 
		</x3d> 
        </body> 
    </html>
